<label for="serverName">Server Name</label>
<div class="input-group">
  <input [(ngModel)]="serverName" class="form-control" type="text" id="serverName" aria-describedby="basic-addon3">
</div>
<!--<p>{{serverName}}</p>-->

<button (click)="addServer()" [disabled]="!allowNewServer" class="btn btn-primary">Add server</button>
<!--<p [innerText]="serverCreationStatus"></p>-->
<p *ngIf="serverCreated; else noServer">Server with the name {{serverName}} was created!</p>
<ng-template #noServer><p>No server was created!</p></ng-template>
